<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz-area">
        <div class="title">
          <img
            src="assets/images/main-heading.png"
            id="heading"
            alt="Video Games Quiz"
          />
        </div>
        <div class="quiz-content">
          <div class="center">
            <h3>Choose how many questions</h3>
            <select class="center drpdown-btn">
              <option id="10">10</option>
              <option id="15">15</option>
              <option id="20">20</option>
            </select>
          </div>
          <div class="center">
            <h3>Choose your difficulty</h3>
            <select class="center drpdown-btn">
              <option id="easy">Easy</option>
              <option id="medium">Medium</option>
              <option id="hard">Hard</option>
            </select>
          </div>
          <div class="center">
            <a class="btn" href="#" aria-label="Start">Start</a>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
