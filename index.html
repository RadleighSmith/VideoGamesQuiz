<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Video Games Quiz!</title>
  </head>
  <body>
    <header class="title">
      <img src="assets/images/main-heading.png" alt="Video Games Quiz" />
    </header>
    <div class="container">
      <div class="quiz-area">
        <div class="content-area">
          <div class="center">
            <a class="btn" href="instructions.html" aria-label="Instructions"
              >Instructions</a
            >
          </div>
          <div class="center">
            <h3>Choose how many questions</h3>
            <select class="center btn">
              <option id="10">10</option>
              <option id="15">15</option>
              <option id="20">20</option>
            </select>
          </div>
          <div class="center">
            <h3>Choose your difficulty</h3>
            <select class="center btn">
              <option id="easy">Easy</option>
              <option id="medium">Medium</option>
              <option id="hard">Hard</option>
            </select>
          </div>
          <div class="center">
            <a class="btn" href="game.html" aria-label="Start">Start</a>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
