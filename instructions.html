<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Video Games Quiz! | Instructions</title>
  </head>
  <body>
    <header class="title">
      <img src="assets/images/main-heading.png" alt="Video Games Quiz" />
    </header>
    <div class="quiz-area">
      <div class="content-area">
        <div class="center">
          <h2>Instructions:</h2>
          <p class="spacing-top">
            From the drop-down menus, please select how many questions you would
            like to receive and the difficulty.
          </p>
          <p class="spacing-top">
            Once ready press “Start”, and the quiz will begin!
          </p>
          <p class="spacing-top">
            You will receive a question and four answers, only one will be
            correct.
          </p>
          <p class="spacing-top">Score as many as you can! Good Luck!</p>
        </div>
        <div class="center">
          <a class="btn" href="index.html" aria-label="Return">Return</a>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
