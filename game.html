<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Video Games Quiz!</title>
  </head>
  <body>
    <header class="title">
      <img src="assets/images/main-heading.png" alt="Video Games Quiz" />
    </header>
    <div class="quiz-area">
      <div class="content-area">
        <!-- Question Area -->
        <div id="question-number" class="center">
          <h3>Question Number</h3>
          <h3>1/10</h3>
        </div>
        <div id="quiz-question" class="center">
          <h3>What is the name of the very first video game evented?</h3>
          <ul class="quiz-options">
            <li>1. Pong</li>
            <li>2. Tennis for Two</li>
            <li>3. Space Invadors</li>
            <li>4. Pacman</li>
          </ul>
        </div>
        <!-- Answer Counter -->
        <div id="answer-counters">
          <span id="correct">Correct answers</span>
          <span id="incorrect">Incorrect answers</span>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
