<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Video Games Quiz!</title>
  </head>
  <body>
    <header class="title">
      <img src="assets/images/main-heading.png" alt="Video Games Quiz" />
    </header>
    <div class="quiz-area">
      <div class="content-area">
        <!-- Question Area -->
        <div id="question-number" class="center border">
          <h3>Question Number</h3>
          <h3>1/10</h3>
        </div>
        <div id="question" class="center">
          <h3>What is the name of the very first video game evented?</h3>
          <div class="quiz-options-grid spacing-top">
            <a class="quiz-option border" href="results.html" data-answer="1"
              >1. Pong</a
            >
            <a class="quiz-option border" href="results.html" data-answer="2"
              >2. Tennis for Two</a
            >
            <a class="quiz-option border" href="results.html" data-answer="3"
              >3. Space Invaders</a
            >
            <a class="quiz-option border" href="results.html" data-answer="4"
              >4. Pacman</a
            >
          </div>
        </div>
        <!-- Answer Counter -->
        <div id="answer-counters">
          <div class="counter border">
            <div class="counter-circle correct-circle">
              <span id="correct-count">35</span>
            </div>
            <span>Correct</span>
          </div>
          <div class="counter border">
            <div class="counter-circle incorrect-circle">
              <span id="incorrect-count">35</span>
            </div>
            <span>Incorrect</span>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
