<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Video Games Quiz!</title>
  </head>
  <body>
    <header class="title">
      <img src="assets/images/main-heading.png" alt="Video Games Quiz" />
    </header>
    <div class="quiz-area">
      <div class="content-area">
        <!-- Question Area -->
        <div id="question-number" class="center">
          <h3>Question Number</h3>
          <h3>1/10</h3>
        </div>
        <div id="quiz-question" class="center">
          <h3>What is the name of the very first video game evented?</h3>
          <div class="quiz-options-grid">
            <a class="quiz-option" href="#" data-answer="1">1. Pong</a>
            <a class="quiz-option" href="#" data-answer="2"
              >2. Tennis for Two</a
            >
            <a class="quiz-option" href="#" data-answer="3"
              >3. Space Invaders</a
            >
            <a class="quiz-option" href="#" data-answer="4">4. Pacman</a>
          </div>
        </div>
        <!-- Answer Counter -->
        <div id="answer-counters">
          <span id="correct">Correct answers</span>
          <span id="incorrect">Incorrect answers</span>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
